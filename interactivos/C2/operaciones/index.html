<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>TITULO</title>
  <script type="text/javascript" src="lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="900" height="540">
      <param name="tamaño" value="900x540">
      <param name="decimal_symbol" value=".">
      <param name="image_loader" value="poster.png">
      <param name="expand" value="fit">
      <param name="nombre" value="">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E1' ancho='100%' alto='100%' fijo='sí' imagen='poster/video.png' despl_imagen='expand.' fondo='ffffffff' red='no' red10='no' ejes='no' border_color='3affc800' ">
      <param name="C_01" value="id='v1' tipo='video' espacio='E1' expresión='(0,0,900,540)' archivo='video.mp4' ">
      <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='v1.pause()' ">
      <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' ">
    </ajs>
  </div>



</body>
</html>
